<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <form class="container  mt-5">
            <div class="row justify-content-center mt-4">
              <label for="nombre" class="col-lg-2 col-md-3 col-4  col-form-label ">Nombre</label>
              <div class="col-lg-4 col-md-5 col-7">
                <input type="text" class="form-control bg-white text-dark" name="nombre">
              </div>
            </div>
  
            <div class="row justify-content-center mt-4">
              <label for="mail" class="col-lg-2 col-md-3 col-4  col-form-label ">Mail</label>
              <div class="col-lg-4 col-md-5 col-7">
                <input type="text" class="form-control bg-white text-dark" name="mail">
              </div>
            </div>
  
            <div class="row justify-content-center mt-4">
              <label for="telefono" class="col-lg-2 col-md-3 col-4  col-form-label ">Teléfono</label>
              <div class="col-lg-4 col-md-5 col-7">
                <input type="text" class="form-control bg-white text-dark" name="telefono">
              </div>
            </div>

            <div class="row justify-content-center mt-4">
                <label for="direccion" class="col-lg-2 col-md-3 col-4  col-form-label ">Dirección</label>
                <div class="col-lg-4 col-md-5 col-7">
                  <input type="text" class="form-control bg-white text-dark" name="direccion">
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <label for="cp" class="col-lg-2 col-md-3 col-4  col-form-label ">CP</label>
                <div class="col-lg-4 col-md-5 col-7">
                  <input type="text" class="form-control bg-white text-dark" name="cp">
                </div>
            </div>
            
            <div class="mt-5 col-lg-9 col-md-9 col-9 d-flex justify-content-center ">
                <button type="button" class="btn btn-primary h-auto align-self-center">Enviar</button>
            </div>
        </form>     
    </header>
    <main>
        <form action=""></form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
